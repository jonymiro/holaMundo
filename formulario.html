<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Javascript</title>
</head>
<body>

     <!--   1.Formulario con nombre, apellidos y edad
            2.Boton de enviar el formulario
            3. Mostrar datos por pantalla del formualrio
            4. Tener un boton que al darle click nos muestra los datos actuales del formulario
      -->

    <h1>Formulario</h1>
    <form action="" id="formulario" onsubmit="return false">
    <p>
        <label for="" name="nombre" id="labelNombre">Nombre</label> <input type="text" name="nombre" id="inputNombre" class="input">
    </p>
    <p>
        <label for="" name="apellidos" id="labelApellidos">Apellidos</label> <input type="text" name="apellidos" id="inputApellidos" class="input">
    </p>
    <p>
        <label for="" name="edad" id="labelEdad">Edad</label> <input type="number" name="edad" id="inputEdad" class="input">
    </p>
    <p>
        <input type="submit" name="enviar" id="inputEnviar">
    </p>
    </form>


    <div id="texto">

    </div>
    <script type="text/javascript" src="js/ejercicioDom.js"></script>
</body>
</html>
